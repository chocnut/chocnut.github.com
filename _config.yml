name: Peter Indiola - React, React Native, Ruby on Rails and iOS Developer based in the Philippines.
description: Experiment. Fail. Learn. Repeat.
meta_description: "This site where I post everything I think worth sharing"
aboutPage: true
markdown: kramdown
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-assets
  - jekyll-redirect-from
# highlighter: pygments

paginate: 20
paginator_path: "/blog/page:num/"
baseurl:
domain_name: 'http://peterindiola.com'
google_analytics: 'UA-78775804-1'
disqus: true
disqus_shortname: 'pindiolame.disqus.com'

# Details for the RSS feed generator
url:            'http://peterindiola.com'
author:         'Peter Indiola'
authorTwitter:  'PeterIndiola'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
